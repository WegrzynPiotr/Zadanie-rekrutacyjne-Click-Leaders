<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link rel="stylesheet" href="/style/style-mobile.css">
    <link rel="stylesheet" media='screen and (min-width: 650px)' href="/style/style-tablet.css">
    <link rel="stylesheet" media='screen and (min-width: 1024px)' href="/style/style-desktop.css">
</head>

<body>
    <div id="form__container">
        <h1 id="form__header">Rejestracja</h1>
        <form id="form" action="/" method="post">
            <div id="form__full-name">
                <div id="form__position">
                    <label for="form__input--name">Imię</label>
                    <input type="text" id="form__input--name" class="input" placeholder="Imię">
                </div>
                <div id="form__position">
                    <label for="form__input--surname">Nazwisko</label>
                    <input type="text" id="form__input--surname" class="input"
                        placeholder="Nazwisko">
                </div>

            </div>

            <label for="form__input--email">Email</label>
            <input type="text" id="form__input--email" class="input" placeholder="Email">
            <label for="form__input--password">Hasło</label>
            <input type="text" id="form__input--password" class="input" placeholder="Hasło">
            <div id="form__info-box">
                <small id="form__info">Hasło powinno mieć min. 5 znaków</small>
                <small id="form__password-recovery"><a href="#">Nie pamiętasz hasła?</a></small>
            </div>
            
            <div id="form__accept"><input type="checkbox" name="" id="form__checkbox"><label
                    for="form__checkbox">Akceptuję warunki</label></span></div>
            <button id="form__button" type="submit">Zarejestruj się</button>
        </form>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
